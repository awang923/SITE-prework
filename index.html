<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Test Your Memory</h1>
    
    <p>
      Welcome to <i>Test Your Memory</i>, good luck and have fun!
    </p>
    <button id="easyBtn" onclick="easy()">
      Easy
    </button>
    <button id="hardBtn" onclick="hard()">
      Hard
    </button>
    
    <p id="hard" class="hidden"><b>Hard: </b></p>
    <p id ="easy" class="hidden"><b>Easy: </b></p>
    <div id="heart" class="hidden">
      <img id="heart0" src="https://cdn.glitch.com/3401d1a5-03b6-42fd-ab32-3dd8a6511d87%2Fheart.png?v=1616389777728" alt="heart0">
      <img id="heart1" src="https://cdn.glitch.com/3401d1a5-03b6-42fd-ab32-3dd8a6511d87%2Fheart.png?v=1616389777728" alt="heart1">
      <img id="heart2" src="https://cdn.glitch.com/3401d1a5-03b6-42fd-ab32-3dd8a6511d87%2Fheart.png?v=1616389777728" alt="heart2">
    </div>
    <button id="startBtn" class="hidden" onclick="startGame()">
      <b>Start</b>
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      <b>Stop</b>
    </button>
    <div id="gameButtonArea">
      <button id="button1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)"></button>
      <button id="button2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)"></button>
      <button id="button3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)"></button>
      <button id="button4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)"></button>
      <button id="button5" onmousedown="startTone(5)" onmouseup="stopTone()" onclick="guess(5)" class="hidden"></button>
    </div>
  </body>
</html>
